# 用户可编辑的 logrotate 配置文件
# 编辑此文件后，运行 ./sync_logrotate.sh 来同步到系统配置

# media_list.log 配置 - 50MB 轮转，保留 7 份备份
/home/celestial/dev/esdk-test/Edge-SDK/celestial_works/logs/media_list.log {
    size 50M
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
    su celestial celestial
    create 0664 celestial celestial
}

